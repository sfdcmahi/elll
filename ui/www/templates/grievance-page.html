<ion-view title="Grievance">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
	<a class="button button-icon button-clear ion-android-notifications-none"href="#/elll/notification"></a>
   </ion-nav-buttons>
   
   
  <ion-content class="has-header">
    <ng-map zoom="14" center="{{source}}" style="height:90%" >
        <directions 
          draggable="true"
          panel="directions-panel"
          travel-mode="{{travelMode}}"
          origin="{{source}}"
          destination="{{destination}}">
        </directions>
      </ng-map> 
      <div style="width: 68%; float:left; height: 100%">
      
      <b>Mode of Travel: </b>
      <select ng-model="travelMode" ng-init="travelMode='DRIVING'">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
      </select>

            Directions path length:
        {{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
    </div>

    <div id="directions-panel" style="width: 28%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
    </div>
  </ion-content>
</ion-view>
